<section class="flex items-center justify-center h-screen w-full">
  <div class="form-container-background"></div>
  <div
    class="flex flex-col items-start justify-evenly gap-3 py-5 shadow-lg px-10 rounded-lg bg-gray-50 w-1/3 h-fit form-container"
  >
    <img src="assets/green-flower.png" alt="logo" class="logo" />
    <h1>Welcome to DOCEASE!</h1>
    <p>Sign in to continue</p>
    <div class="flex flex-col gap-2 w-full">
      <label for="email">Email:</label>
      <input
        pInputText
        id="email"
        type="email"
        [(ngModel)]="email"
        class="w-full border-b border-gray-400 focus:outline-none"
        placeholder="Email Address"
      />
    </div>
    <div class="flex flex-col gap-2 w-full">
      <label for="password">Password:</label>
      <input
        pInputText
        id="password"
        type="password"
        [(ngModel)]="password"
        class="w-full border-b border-gray-400 focus:outline-none"
        placeholder="Password"
      />
    </div>
    <div class="w-full">
      <button (click)="login()" class="login">Sign In</button>
      <div class="error-message">@if (errorMessage ) { {{ errorMessage }}}</div>
    </div>
  </div>
</section>
<p-toast></p-toast>
