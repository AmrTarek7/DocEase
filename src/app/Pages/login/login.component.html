<section class="flex items-center justify-center h-screen w-full bg-gradient-to-b">
    <div class="flex flex-col items-start justify-evenly gap-3 py-5 shadow-lg px-10 rounded-lg bg-gray-50 w-1/3 h-fit">
      <div class="flex flex-col gap-2 w-full">
        <label for="email">Email:</label>
        <input pInputText id="email" type="email" [(ngModel)]="email" class="w-full border-b border-gray-400 focus:outline-none" />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="password">Password:</label>
        <input pInputText id="password" type="password" [(ngModel)]="password" class="w-full border-b border-gray-400 focus:outline-none" />
      </div>
      <div class="w-full">
        <p-button label="Login" icon="pi pi-user" (click)="login()" class="w-full"></p-button>
        <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
      </div>
    </div>
  </section>
  <p-toast></p-toast>
