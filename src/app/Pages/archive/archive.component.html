<div class="card min-h-screen" dir="rtl" *ngIf="data">
  <div class="flex">
    <div class="flex-1 p-4">
      <!-- Search Bar -->
      <div class="mb-4">
        <p-inputGroup>
          <input
            pInputText
            placeholder="ابحث برقم الخطاب أو التاريخ أو الجهة"
            class="w-full"
          />
          <button pButton icon="pi pi-search" class="p-button-primary"></button>
        </p-inputGroup>
      </div>

      <p-table
        [paginator]="true"
        [rows]="10"
        [value]="data.letters"
        class="w-full"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>رقم الخطاب</th>
            <th>تاريخ الاستلام</th>
            <th>الجهة المرسلة</th>
            <th>الجهة الداخلية</th>
            <th>حالة الخطاب</th>
            <th>إجراءات</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-letter>
          <tr>
            <td>{{ letter.id }}</td>
            <td>{{ letter.date }}</td>
            <td>{{ letter.sender }}</td>
            <td>{{ letter.internalDepartment }}</td>
            <td>
              <p-tag
                [severity]="getSeverity(letter.status)"
                [value]="letter.status"
              ></p-tag>
            </td>
            <td>
              <button
                pButton
                icon="pi pi-eye"
                class="p-button-info p-button-sm"
                (click)="viewLetter(letter)"
              ></button>
              <button
                pButton
                icon="pi pi-download"
                class="p-button-success p-button-sm ml-2"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <button
        pButton
        icon="pi pi-plus"
        label="إضافة خطاب جديد"
        class="p-button-primary mt-4"
      ></button>
    </div>
  </div>
</div>
